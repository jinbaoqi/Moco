<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin:0;
            padding:0;
        }
    </style>
    <script src="./dist/moco.js"></script>
</head>
<body>
    <div id="wrap1" style="width:1000px;height:1000px;overflow: hidden;">
        <div id="wrap2" style="margin-left:100px;margin-top:100px;width:400px;height:300px;overflow:hidden;">
            <canvas id="canvas" width="400" height="300"></canvas>
        </div>
    </div>
    <script>
        new Stage("canvas",function(stage){
            var shape = new Shape();
            shape.drawRect(1,"red",[0,0,100,100],true,"blue");
            shape.on("click",function(){
                console.log("shape");
            });

            var sprite = new Sprite();
            sprite.graphics = shape;
            sprite.x = 100;

            var sprite2 = new Sprite();
            sprite2.addChild(sprite);

            stage.addChild(sprite2);
        });
    </script>
</body>
</html>
