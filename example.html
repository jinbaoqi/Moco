<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin:0;
            padding:0;
        }
    </style>
    <script src="./dist/moco.js"></script>
</head>
<body>
    <div id="wrap1" style="width:1000px;height:1000px;overflow: hidden;">
        <div id="wrap2" style="margin-left:100px;margin-top:100px;width:400px;height:300px;overflow:hidden;">
            <canvas id="canvas" width="400" height="300"></canvas>
        </div>
    </div>
    <script>
        var s = new Stage("canvas",function(stage){
            var shape = new Shape();
            shape.alpha = 1;
            shape.drawArc(1,"red",[50,50,50,0,Math.PI*2],true,"blue");
            shape.on("click",function(ev){
                console.log("shape");
            });
            shape.stage = stage;

            var sprite = new Sprite();
            sprite.on("click",function(){
                console.log("sprite");
            });

            var sprite2 = new Sprite();
            sprite2.graphics = shape;
            sprite2.on("click",function(){
                console.log("sprite2");
            });
            sprite.addChild(sprite2);

            var shape1 = new Shape();
            shape1.drawArc(1,"red",[0,0,50,0,Math.PI*2],true,"yellow");
            shape1.on("click",function(ev){
                console.log("shape1");
            });
            shape1.stage = stage;

            sprite.x = 100;

            stage.addChild(sprite);
            window.shape = shape1;
        });
    </script>
</body>
</html>
