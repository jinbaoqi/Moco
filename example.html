<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin:0;
            padding:0;
        }
    </style>
    <script src="./dist/moco.js"></script>
</head>
<body>
    <div id="wrap1" style="width:1000px;height:1000px;overflow: hidden;">
        <div id="wrap2" style="margin-left:100px;margin-top:100px;width:400px;height:300px;overflow:hidden;">
            <canvas id="canvas" width="400" height="300"></canvas>
        </div>
    </div>
    <script>
        var s = new Stage("canvas",function(stage){
            var shape = new Shape();
            shape.alpha = 1;
            //shape.drawRect(1,"red",[50,50,200,200],true,"blue");
            shape.drawArc(1,"red",[50,50,50,0,Math.PI*2],true,"blue");
            shape.on("click",function(ev){
                shape.drawArc(1,"blue",[50,50,50,0,Math.PI*2],true,"red");
            });
            stage.addChild(shape);
            window.shape = shape;
        });
    </script>
</body>
</html>
