<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin:0;
            padding:0;
        }
    </style>
    <script src="./dist/moco.js"></script>
</head>
<body>
    <div id="wrap1" style="width:1000px;height:1000px;overflow: hidden;">
        <div id="wrap2" style="margin-left:100px;margin-top:100px;width:400px;height:300px;overflow:hidden;">
            <canvas id="canvas" width="400" height="300"></canvas>
        </div>
    </div>
    <script>
        var s = new Stage("canvas",function(stage){
            var shape = new Shape();
            shape.x = 25;
            shape.y = 25;
            shape.rotate = 45;
            shape.drawRect(1,"blue",[0,0,50,50],true,"red");
            stage.addChild(shape);
            window.shape = shape;

            var shape1 = new Shape();
            shape1.alpha = 0.5;
            shape1.scaleX = 0.5;
            shape1.scaleY = 0.5;
            shape1.drawArc(1,"red",[200,200,100,0,2*Math.PI,true],true,"yellow")
            stage.addChild(shape1);
        });
    </script>
</body>
</html>
