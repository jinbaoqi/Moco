<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin:0;
            padding:0;
        }
    </style>
    <script src="./dist/moco.js"></script>
</head>
<body>
    <div id="wrap1" style="width:1000px;height:1000px;overflow: hidden;">
        <div id="wrap2" style="background:red;margin-left:100px;margin-top:100px;width:400px;height:300px;overflow:hidden;">
            <canvas id="canvas" width="400" height="300"></canvas>
        </div>
    </div>
    <script>
        var s = new Stage("canvas",function(stage){
            var shape = new Shape();
            shape.alpha = 0.5;
            shape.drawLine(1,"yellow",[0,0,100,100]);
            stage.addChild(shape);
        });

        s.on("click",function(ev){
             console.log(s.mouseX, s.mouseY,ev.target);
            ev.stopPropagation();
        });
    </script>
</body>
