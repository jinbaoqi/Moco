<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="../dist/Moco.js"></script>
</head>
<body>
<div id="wrap1" style="position:absolute;top:0;left:0;background:red;width:1000px;height:1000px;overflow: hidden;">
    <div id="wrap2" style="position:absolute;top:0;left:0;background:red;width:400px;height:300px;overflow:hidden;">
        <canvas id="canvas" width="400" height="300"></canvas>
    </div>
</div>
<script>
    var Moco = require("Moco");
    var stage = new Moco.Stage("canvas", function () {
        console.log("start!");
    });

    var shape = new Moco.Shape();
    shape.drawArc(1, "#0f0f0f", [160, 160, 10, 0, 2 * Math.PI, true], true, "#f0f0f0");

    var sprite = new Moco.Sprite();
    var sprite2 = new Moco.Sprite();
    sprite2.graphics = shape;
    sprite.addChild(sprite2);

    stage.addChild(sprite);

    sprite.on(Moco.MouseEvent.CLICK, function () {
        console.log("in!");
    });

    sprite.on(Moco.KeyboardEvent.KEYPRESS, function () {
        sprite.rotate += 1;
        sprite.x += 10;
    });
</script>
</body>
</html>
