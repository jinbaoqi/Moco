<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="../dist/Moco.js"></script>
</head>
<body>
<div id="wrap1" style="position:absolute;top:0;left:0;width:1000px;height:1000px;overflow: hidden;">
    <div id="wrap2" style="position:absolute;top:0;left:0;width:400px;height:300px;overflow:hidden;">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
</div>
<script>
    var Moco = require("Moco");
    var stage = new Moco.Stage("canvas");
    var label = new Moco.Label;
    label.size = 14;
    label.width = 250;
    label.height = 200;
    label.text = "你们好啊!我就是来测试一下!你们好啊!我就是来测试一下!你们好啊!我就是来测试一下!你们好啊!我就是来测试一下!";
    label.wordWrap = true;
    label.textAlign = 'left';

    label.on(Moco.MouseEvent.CLICK, function () {
        label.color = ['#00ff00', '#ff0000', '#0000ff'][Math.floor(Math.random() * 3)];
    });
    stage.addChild(label);

    var shape = new Moco.Shape;
    shape.drawRect(1, "#0000ff", [0, 0, 250, 200], false, "#00ff00");
    stage.addChild(shape);
</script>
</body>
</html>
