<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="../dist/Moco.js"></script>
</head>
<body>
<div id="wrap1" style="position:absolute;top:0;left:0;background:red;width:1000px;height:1000px;overflow: hidden;">
    <canvas id="canvas" width="1000px" height="1000px"></canvas>
</div>
<script>
    var Moco = require("Moco");
    var stage = new Moco.Stage("canvas");
    var container = new Moco.Sprite();
    stage.addChild(container);

    var loader = new Moco.Loader();
    loader.on(Moco.LoaderEvent.COMPLETE, function (ev) {
                var target = ev.target;
                var bmd = target.toBitmapData();
                var bm = new Moco.Bitmap(bmd);
                container.addChild(bm);

                Moco.Animate.from(container, {
                    x: 800
                }, Moco.Easing.easeInOutExpo, 1000, function () {
                    Moco.Animate.to(container, {
                        x: 800
                    }, Moco.Easing.easeInOutQuart, 1500, function () {
                        Moco.Animate.fromTo(container, {
                            x: 800,
                            y: 0,
                            scaleX: 1,
                            scaleY: 1,
                            rotate: 0
                        }, {
                            x: 500,
                            y: 500,
                            scaleX: 0.2,
                            scaleY: 0.2,
                            rotate: 180
                        }, Moco.Easing.easeInOutBack, 2000);
                    });
                });
            }
    );
    loader.load(new Moco.URLRequest("../images/qr-weixin.png"));
</script>
</body>
</html>
