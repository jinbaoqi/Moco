<body>
<div id="wrap1" style="position:absolute;top:0;left:0;background:red;width:1000px;height:1000px;overflow: hidden;">
    <div id="wrap2" style="position:absolute;top:0;left:0;background:red;width:400px;height:300px;overflow:hidden;">
        <canvas id="canvas" width="400" height="300"></canvas>
    </div>
</div>
<script>
    var Moco = require("Moco");
    var wrap1 = document.getElementById("wrap1");
    var wrap2 = document.getElementById("wrap2");
    var canvas = document.getElementById("canvas");

   var dispatcher = new Moco.EventDispatcher();

   dispatcher.bind(wrap1,"click",function(ev){
    console.log("wrap1 useCapture");
   },true);
   dispatcher.bind(wrap1,"click",function(ev){
    console.log("wrap1 propagation");
   },false);
   dispatcher.bind(wrap2,"click",function(ev){
    console.log("wrap2 propagation");
   },false);
   dispatcher.bind(wrap2,"click",function(ev){
    console.log("wrap211 propagation");
   },false);
   dispatcher.bind(canvas,"click",function(ev){
    console.log("canvas useCapture");
   },true); 
   dispatcher.bind(canvas,"click",function(ev){
    console.log("canvas propagation");
   },false); 


   dispatcher.trigger(canvas,"click",{});
