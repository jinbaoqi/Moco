<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="../dist/Moco.js"></script>
</head>
<body>
<div id="wrap1" style="position:absolute;top:0;left:0;background:red;width:1000px;height:1000px;overflow: hidden;">
    <div id="wrap2" style="position:absolute;top:0;left:0;background:red;width:400px;height:300px;overflow:hidden;">
        <canvas id="canvas" width="400" height="300"></canvas>
    </div>
</div>
<script>
    var stage = new Moco.Stage("canvas",function(){
        console.log("start!");
    });

    var shape = new Moco.Shape();
    //shape.drawArc(1,"#0f0f0f",[160,160,25,0,2*Math.PI,true],true,"#f0f0f0");
    shape.drawVertices(1,"#ffbbff",[[0,0],[20,50],[50,100]]);
    var spirteChild = new Moco.Sprite();
    spirteChild.graphics = shape;

    var sprite = new Moco.Sprite();
    sprite.rotate = 10;
    sprite.x = sprite.y = 100;
    sprite.addChild(spirteChild);
    stage.addChild(sprite);

    spirteChild.on(Moco.MouseEvent.CLICK,function(event){
        console.log("child!");
        event.stopPropagation();
    });

    sprite.on(Moco.MouseEvent.CLICK,function(){
      console.log("parent!");
    });
</script>
</body>
</html>
